<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Angel World</title>

</head>

<body class="login-page">

    <div class="container mt-5 d-flex justify-content-center text-center flex-column align-items-center pages-Logo">
        <a href="index.html">
            <h2 class="mb-4 text-dark font-weight-bold d-flex justify-content-center align-items-center"> <i
                class=" fas fa-globe-africa mx-2 fa-2x"></i> Angel World</h2>
        </a>
        <div class="login-form  d-flex align-items-center justify-content-center flex-column col-9 ">
            <div class="row w-100 ">
                <div class="w-50 " onclick="document.getElementById('otherLogIn').click()">
                    <h2  class="w-100  py-3 log-In-action"> <a id="otherLogIn" href="signIn.html">Log in</a></h2>
                </div>
                <div class="w-50" onclick="document.getElementById('otherRegister').click()">
                    <h2 class="w-100  py-3 Register-action"> <a id="otherRegister" href="sginUp.html"> Register</a> </h2>
                </div>
            </div>

            <div class="col-12 p-5">
                <input id="LogInInputEmail" class="w-100 form-control mb-3" type="text" placeholder="Username">
                <input id="LogInInputPass" class="w-100 form-control mb-4" type="password"
                    placeholder="Password">
                <button id="LogInBtn" onclick="LogIn()" class="btn btn-outline-success w-100 mb-3">Log in</button>
               
            </div>

        </div>

    </div>


    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
